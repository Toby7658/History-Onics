<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Historical walking tours around Ireland">
    <meta name="keywords" content="History, Tours, Walking, Ireland">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4d5ee1f52b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>HistoryOnics</title>
</head>

<body>
    <header>
        <div class="logologo">
            <a href="index.html">

                <h1 id="logo">HistoryOnics</h1>
            </a>

            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
                <a href="index.html">Home</a>
                <a href="#">Visit Munstre</a>
                <a href="#">About Us</a>
                <a href="contact.html" class="active">Contact</a>
            </div>


            <button class="openbtn" onclick="openNav()">&#9776;</button>

            <script>
                function openNav() {
                    document.getElementById("mySidebar").style.width = "250px";
                }

                function closeNav() {
                    document.getElementById("mySidebar").style.width = "0";
                }
            </script>
        </div>
    </header>



    <div class="content-box">
    <br>
    <div class="border-box">
        <br /><br /><br />
        <h2>Contact Us</h2><br /><br />
        <form action="submit.html">


            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" autofocus required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" required><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone"><br />

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." rows="15" cols="50"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
        </ul>

    </footer>
</body>

</html>
