<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Historical walking tours around Ireland">
    <meta name="keywords" content="History, Tours, Walking, Ireland">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d5ee1f52b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HistoryOnics</title>

    <!-- hamburgerbar open and close button for small screen device -->

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</head>

<!-- hamburgerbar opens to sidebar with index -->

<body>
    <header>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
            <a href="index.html">Home</a>
            <a href="munster.html">Visit Munster</a>
            <a href="connacht.html">Visit Connacht</a>
            <a href="leinster.html">Visit Leinster</a>
            <a href="ulster.html">Visit Ulster</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>

        </div>

        <button class="openbtn" onclick="openNav()">&#9776;</button>

        <div id="logo">
            <h1><a href="index.html">HistoryOnics</a></h1>
        </div>

        <!-- navigation bar for large screen device -->

        <div class="menu">
            <a href="about.html">About us</a>
            <a href="contact.html">Contact us</a>
            <a href="ulster.html">Ulster</a>
            <a href="leinster.html">Leinster</a>
            <a href="connacht.html">Connacht</a>
            <a href="munster.html">Munster</a>
            <a class="navbar" href="index.html"><i class="fa-solid fa-house-chimney"></i> Home</a>
        </div>

    </header>

    <!-- code to structure the contact box with required fields and submit button -->

    <div class="contact-box">
        <div class="border-box">
            <h2>Contact Us</h2><br /><br />
            <form action="submit.html">
                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="firstname" autofocus required>

                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lastname" required><br />

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone (Optional)</label>
                <input type="number" id="phone" name="phone"><br />

                <label for="subject">Subject*</label>
                <textarea id="subject" name="subject" placeholder="Got a query for us?" rows="10" required
                    cols="50"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </div>

    <footer>

        <!-- social media icons inplace in footer based on an unordered list -->

        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
        </ul>

    </footer>

</body>

</html>
